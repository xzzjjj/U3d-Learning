<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<form>
	<fieldset>
        <legend>校园网注册</legend>
        <center>
            <div >
                <h4>用户注册信息</h4>
                <table width='100%'>
                    <tr>
                        <td width='20%'>用户名</td>
                        <td width='40%'><input id="username" type="text" required="true" autofocus="true"
                            pattern="^[a-zA-Z0-9]{6,}$"/></td>
                        <td width='40%'><font color="red">*</font></td>
                    </tr>
                    <tr>
                        <td>邮箱</td>
                        <td><input id="email" type="email" required="true"/></td>
                        <td><font color="red">*</font></td>
                    </tr>
                    <tr>
                        <td>学号</td>
                        <td><input   id="psw1"   type="number"   required="true" onkeyup=
            "checkStrength()"/></td>
                        <td><font color="red">*</font> <span id="strength"></span></td>
                    </tr>
                </table>
            </div>
            <input type="submit" value="注册新用户" onclick="reg()">
            <input type="reset" value="重置">

        </center>
	
	</fieldset>
	
</form>
</html>
